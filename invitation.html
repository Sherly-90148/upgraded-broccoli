<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>邀请函</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f5f5f5;
            font-family: "Microsoft YaHei", sans-serif;
        }

        .invitation-link {
            display: inline-block;
            padding: 15px 30px;
            background: #e74c3c;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .invitation-link:hover {
            background: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .invitation-content {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
        }

        .invitation-content.active {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .invitation-card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }

        .title {
            color: #2c3e50;
            font-size: 28px;
            margin-bottom: 30px;
        }

        .content {
            color: #34495e;
            font-size: 18px;
            line-height: 1.6;
        }

        .decorative {
            color: #e74c3c;
            font-size: 24px;
            margin: 20px 0;
        }

        .details {
            margin-top: 30px;
            color: #7f8c8d;
        }

        .highlight {
            color: #e74c3c;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <a href="#" class="invitation-link" id="invitationLink">查看邀请函</a>

    <div class="invitation-content" id="invitationContent">
        <div class="invitation-card">
            <button class="close-btn" id="closeBtn">×</button>
            <div class="title">邀请函</div>
            <div class="decorative">✉</div>
            <div class="content">
                <p>亲爱的 <span class="highlight">李坤</span></p>
                <p>诚邀您参加我们的聚会</p>
                <div class="details">
                    <p>时间：周六晚 7:00</p>
                    <p>地点：云顶</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const invitationLink = document.getElementById('invitationLink');
        const invitationContent = document.getElementById('invitationContent');
        const closeBtn = document.getElementById('closeBtn');

        invitationLink.addEventListener('click', function(e) {
            e.preventDefault();
            invitationContent.classList.add('active');
        });

        closeBtn.addEventListener('click', function() {
            invitationContent.classList.remove('active');
        });

        // 点击背景也可以关闭
        invitationContent.addEventListener('click', function(e) {
            if (e.target === invitationContent) {
                invitationContent.classList.remove('active');
            }
        });
    </script>
</body>
</html>
